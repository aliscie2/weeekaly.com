name: Full CI/CD Pipeline

on:
  push:
    branches: [dev2, main]
  pull_request:
    branches: [dev2, main]

env:
  VITE_DFX_NETWORK: local
  DFX_VERSION: "0.29.2"
  NODE_VERSION: "24.4.1"
  # Test Environment
  VITE_TEST_ENV: backend
  SECRET: ${{ secrets.SECRET }}
  ODOC_CEO_ID: ${{ secrets.ODOC_CEO_ID }}
  # AI API Keys
  VITE_ANTHROPIC_API_KEY: ${{ secrets.VITE_ANTHROPIC_API_KEY }}
  VITE_ANTHROPIC_SECRET_KEY: ${{ secrets.VITE_ANTHROPIC_SECRET_KEY }}
  # VITE_AI_API_KEY: ${{ secrets.VITE_AI_API_KEY }} # Removed - using Claude instead
  VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
  VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
  VITE_GOOGLE_CLIENT_SECRET: ${{ secrets.VITE_GOOGLE_CLIENT_SECRET }}
  VITE_DEEPSEEK_API_KEY: ${{ secrets.VITE_DEEPSEEK_API_KEY }}
  VITE_HUGING_FACE_TOKEN: ${{ secrets.VITE_HUGING_FACE_TOKEN }}
  # Email Services
  VITE_REACT_APP_EMAILJS_SERVICE_ID: ${{ secrets.VITE_REACT_APP_EMAILJS_SERVICE_ID }}
  VITE_REACT_APP_EMAILJS_USER_ID: ${{ secrets.VITE_REACT_APP_EMAILJS_USER_ID }}
  VITE_REACT_APP_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_REACT_APP_EMAILJS_TEMPLATE_ID }}
  VITE_GMAIL_AUTH_CLIENT_ID: ${{ secrets.VITE_GMAIL_AUTH_CLIENT_ID }}
  VITE_MAILGUN_KEY: ${{ secrets.VITE_MAILGUN_KEY }}
  VITE_MAINGUN_SECRET_KEY: ${{ secrets.VITE_MAINGUN_SECRET_KEY }}
  VITE_MAILJET_KEY: ${{ secrets.VITE_MAILJET_KEY }}
  VITE_MAILJET_SECRET_KEY: ${{ secrets.VITE_MAILJET_SECRET_KEY }}
  VITE_BREVO_SECRET_KEY: ${{ secrets.VITE_BREVO_SECRET_KEY }}
  VITE_MAIL_TRAP: ${{ secrets.VITE_MAIL_TRAP }}
  # Communication & Monitoring
  VITE_PUBLIC_TELEGRAM_BOT_TOKEN: ${{ secrets.VITE_PUBLIC_TELEGRAM_BOT_TOKEN }}
  VITE_SENTRY_DNS: ${{ secrets.VITE_SENTRY_DNS }}
  # Development Tools
  AIDER_COMMAND: ${{ secrets.AIDER_COMMAND }}
  ZEROSTEP_TOKEN: ${{ secrets.ZEROSTEP_TOKEN }}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: read
      actions: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.pages-deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache DFX
        uses: actions/cache@v4
        with:
          path: ~/.cache/dfinity
          key: ${{ runner.os }}-dfx-${{ env.DFX_VERSION }}

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache WASM builds
        uses: actions/cache@v4
        with:
          path: .dfx
          key: ${{ runner.os }}-dfx-build-${{ hashFiles('src/**', 'dfx.json', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-dfx-build-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache

      - name: Install DFX
        run: |
          if ! command -v dfx &> /dev/null || [[ "$(dfx --version 2>/dev/null)" != *"$DFX_VERSION"* ]]; then
            wget -O dfx.tar.gz "https://github.com/dfinity/sdk/releases/download/${DFX_VERSION}/dfx-${DFX_VERSION}-x86_64-linux.tar.gz"
            tar -xzf dfx.tar.gz
            sudo mv dfx /usr/local/bin/dfx
            rm dfx.tar.gz
          fi
          dfx --version

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Deploy canisters and build frontend (early)
        run: |
          # Start local replica in background
          dfx start --background --clean --host 127.0.0.1:4943
          # Deploy Internet Computer services first
          dfx deploy internet_identity || echo "II deployment failed"
          sh scripts/first_time_run.sh
          sh scripts/deploy_ledger.sh
          sh scripts/set_env.sh
          # Deploy backend canister
          dfx deploy backend
          # Build frontend with correct base path for GitHub Pages
          yarn build
          # For Pages, we want the regular build output, not DFX canister
          cp -r ./build/ ./pages-build/
        env:
          VITE_DFX_NETWORK: staging

      - name: Setup Pages
        if: github.event_name == 'push'
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./pages-build"

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && (github.ref == 'refs/heads/dev2' || github.ref == 'refs/heads/main')
        id: pages-deployment
        uses: actions/deploy-pages@v4

      - name: Run unit tests
        run: yarn test
        env:
          NODE_ENV: test

      - name: Get Playwright version
        id: playwright-version
        run: |
          VERSION=$(node -p "require('./node_modules/@playwright/test/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Start frontend server for Playwright testing
        run: |
          yarn preview --port 4173 --host 0.0.0.0 &
          # Wait for server to be ready
          timeout 60 bash -c 'until curl -f http://localhost:4173; do sleep 2; done'
        env:
          NODE_ENV: production
          VITE_DFX_NETWORK: local

      - name: Stop services
        if: always()
        run: |
          dfx stop || true
          pkill -f "vite preview" || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Comment PR with deployment status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Full CI/CD pipeline completed**\n\nâœ… Frontend built and ready for Pages deployment\nâœ… Unit tests passed\nâœ… Playwright E2E tests passed\nâœ… All canisters deployed successfully\n\nPages will deploy when merged to dev2 or main.`
            })
