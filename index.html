    <div id="root">
      <div id="loading-screen" style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #1a1a1a;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          font-family:
            -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto,
            sans-serif;
        ">
        <div style="
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
          ">
          Please wait, <span id="domain-name">website</span> is loading
        </div>
        <div style="display: flex; gap: 8px">
          <div class="loading-dot" style="
              width: 12px;
              height: 12px;
              background: #007bff;
              border-radius: 50%;
              animation: bounce 1.4s ease-in-out infinite both;
            "></div>
          <div class="loading-dot" style="
              width: 12px;
              height: 12px;
              background: #007bff;
              border-radius: 50%;
              animation: bounce 1.4s ease-in-out 0.16s infinite both;
            "></div>
          <div class="loading-dot" style="
              width: 12px;
              height: 12px;
              background: #007bff;
              border-radius: 50%;
              animation: bounce 1.4s ease-in-out 0.32s infinite both;
            "></div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("domain-name").textContent =
        window.location.hostname;
    </script>
    <script>
      if (!crypto.randomUUID) {
        crypto.randomUUID = function() {
          return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
            /[xy]/g,
            function(c) {
              var r = (Math.random() * 16) | 0,
                v = c == "x" ? r : (r & 0x3) | 0x8;
              return v.toString(16);
            },
          );
        };
      }
    </script>
